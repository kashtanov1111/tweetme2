{% extends 'pages/_base.html' %}
{% block head_title %} Hello, world!{% endblock head_title %}
{% block content %}
    <div class='row'>
        <div class='col text-center'>
            <h1>Welcome to Tweetme 2</h1>
        </div>
    </div>
    <div class='row mb-3'>
        <div class='col-10 col-md-4 mx-auto'>
            <form action="/tweet-create/" method='post'
                class='form' id='tweet-create-form'>
                {% csrf_token %}
                <div class='d-none alert alert-danger'
                    id='tweet-create-form-error'>
                </div>
                <input type="hidden" value='/' name='next'>
                <textarea required='required' class='form-control' name="content" 
                placeholder='Your tweet...'></textarea>
            <button type='submit' class='btn btn-primary'>Tweet</button>
        </form>
        </div>
    </div>
    <div class='row' id='tweets'>
        Loading...
    </div>

<script>

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function handleTweetFormError(msg, display) {
        var myErrorDiv = document.getElementById('tweet-create-form-error')
        if (display === true) {
            myErrorDiv.setAttribute('class', 'd-block alert alert-danger')
            myErrorDiv.innerText = msg
        } else {
            myErrorDiv.setAttribute('class', 'd-block alert alert-danger')

        }
    }
    
    function handleTweetCreateFormDidSubmit(event) {
        event.preventDefault()
        const myForm = event.target
        const myFormData = new FormData(myForm)
        const url = myForm.getAttribute('action')
        const method = myForm.getAttribute('method')
        const responseType = 'json'
        const xhr = new XMLHttpRequest()
        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.setRequestHeader('HTTP_X_REQUESTED_WITH', 'XMLHttpRequest')
        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest')
        xhr.send(myFormData)
        xhr.onload = function() {
            if (xhr.status === 201) {
                const newTweet = xhr.response
                const newTweetElement = formatTweetElement(newTweet)
                const ogHtml = tweetsContainerElement.innerHTML
                tweetsContainerElement.innerHTML = newTweetElement + ogHtml
                console.log(newTweetElement)
                myForm.reset()
            } else if (xhr.status === 400) {
                const errorJson = xhr.response
                const contentError = errorJson.content
                console.log(errorJson)
                let contentErrorMsg
                if (contentError) {
                    contentErrorMsg = contentError[0]
                    if (contentErrorMsg) {
                        handleTweetFormError(contentErrorMsg, true)
                    } else {
                        alert('An error occured. Please try again.')
                    }
                } else {
                    alert('An error occured. Please try again.')
                }
                console.log(contentErrorMsg)
            } else if (xhr.status === 403) {
                alert('You must log in.')
                window.location.href = '/login'
            } else if (xhr.status === 401) {
                alert('You must log in.')
                window.location.href = '/login'
            } else if (xhr.status === 500) {
                alert('There was a server error, please try again.')
            }
        }
        xhr.onerror = function() {
            alert('An error occured. Please try again later.')
        }
    }
    
    const tweetCreateFormEl = document.getElementById('tweet-create-form')

    tweetCreateFormEl.addEventListener('submit', handleTweetCreateFormDidSubmit)
    
    const tweetsContainerElement = document.getElementById('tweets')

    function loadTweets(tweetsElement) {
        const xhr = new XMLHttpRequest()
        const method = 'GET'
        const url = '/tweets'
        const responseType = 'json'
        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.send()
        xhr.onload = function() {
            const serverResponse = xhr.response
            const listedItems = serverResponse
            var finalTweetStr = ''
            var i
            for (i=0;i<listedItems.length; i++) {
                var tweetObj = listedItems[i]
                var currentItem = formatTweetElement(tweetObj)
                finalTweetStr += currentItem
            }
            tweetsElement.innerHTML = finalTweetStr
        }
    }

    loadTweets(tweetsContainerElement)
    
    function handleDidLike(tweet_id, currentCount) {
        console.log(tweet_id, currentCount)
        const url = '/api/tweets/action'
        const method = 'POST'
        const data = JSON.stringify({
            id: tweet_id,
            action: 'like',
        })
        const xhr = new XMLHttpRequest()
        const csrftoken = getCookie('csrftoken');
        xhr.open(method, url)
        xhr.setRequestHeader('Content-Type', 'application/json')
        xhr.setRequestHeader('HTTP_X_REQUESTED_WITH', 'XMLHttpRequest')
        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest')
        xhr.setRequestHeader('X-CSRFToken', '')
        xhr.send(data)
        xhr.onload = function() {
            console.log(xhr.status, xhr.response)
        }
    }
    
    function likeBtn(tweet) {
        return "<button class='btn btn-primary btn-small' onclick=handleDidLike(" + 
        tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
    }
    
    function formatTweetElement(tweet) {

        var formattedTweet = ('<div class="col-12 col-md-10 mx-auto mb-4 py-3 border rounded tweet" id="tweet-' +
            tweet.id + '">' + '<p>' + tweet.content + '</p>' + 
            '<div class="btn-group">' + likeBtn(tweet) + 
            '</div></div>')
        return formattedTweet
    }

</script>
{% endblock content %}
